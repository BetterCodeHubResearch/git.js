<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="../../lib/jsgit-client.js"></script>
    <script src="repo-viewer.js"></script>
  </head>
  <body>
    <h1>Git.JS</h1>
    
    <table>
      <tr>
        <td style="vertical-align: top;">
          <h2>Github</h2>
          <form id="github-repo">
            username: <input type="text" id="username" value="danlucraft"><br>
            password: <input type="password" id="password"><br>
            repo:     <input type="text" id="reponame" value="test-repo1"><br>
            <input type="submit" value="Clone">
          </form>
          <br>
          <h2>Arbitrary</h2>
          <form id="arbitrary-repo">
            uri: <input type="text" class="arbitrary-uri" value="http://localhost:8080/test-repo1.git" size="50"><br>
            <input type="submit" value="Clone" id="">
          </form>
          <br>
          <form id="refs">
            <select name="refs" id="refs-list">
              <option value=""></option>
            </select>
          </form>
          <br>
          <pre id="remote-lines">
            
          </pre>
          <ul id="top-directory">
          </ul>
        </td>
        <td>
          <div id="main">
            <pre id="file-view">
            </pre>
          </div>
        </td>
      </tr>
    </table>
    
    <script type="text/javascript">
      $(document).ready(function() {
        $("form#github-repo").submit(function(e) {
          e.preventDefault()
          var username = $("input#username").attr("value"),
              password = $("input#password").attr("value"),
              reponame = $("input#reponame").attr("value")
          RepoViewer.githubDemo(username, reponame, password)
        })
        
        $("form#arbitrary-repo").submit(function(e) {
          e.preventDefault()
          var uri = $("input.arbitrary-uri").attr("value")
          RepoViewer.demo(uri)
        })
        
        $("select#refs-list").change(function(e) {
          e.preventDefault()
          var refName = $("select#refs-list").val()
          RepoViewer.showRef(refName)
        })
      })
    </script>
  </body>
</html>
