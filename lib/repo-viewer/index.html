<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://google-diff-match-patch.googlecode.com/svn/trunk/javascript/diff_match_patch_uncompressed.js"></script>
    <script src="http://hg.opensource.lshift.net/synchrotron/raw-file/bc4c90cbd778/diff.js"></script>
    <script src="/git.js"></script>
    <script src="repo-viewer.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <table class="controls">
      <tr>
        <td>
          <h3 class="main-title">Git.JS</h3>
        </td>
        <td>
          <form id="arbitrary-repo">
            <input type="text" class="arbitrary-uri" value="http://localhost:8080/mega_mutex.git" size="50">
            <input type="submit" value="Clone" id="">
          </form>
          <form id="refs">
            <select name="refs" id="refs-list">
              <option value=""></option>
            </select>
          </form>
        </td>
        <td>
          <div id="jsgit-errors"></div>
          <div>
            <a id="tree-view-select">Tree</a>
            /
            <a id="diff-view-select">Diff</a>
          </div>
        </td>
      </tr>
    </table>
    <table id="main">
      <tr>
        <td colspan="2">
          <div id="commits">
            <table>
              
            </table>
          </div>
        </td>
      </tr>
      <tr id="tree-view">
        <td>
          <ul id="top-directory">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
          </ul>
        </td>
        <td>
          <div id="main">
            <pre id="file-view">
            </pre>
          </div>
        </td>
      </tr>
      <tr id="diff-view" style="display:none;">
        <td colspan="2">
          <div id="diff-view-window">
          </div>
        </td>
      </tr>
    </table>
    
    <script type="text/javascript">
      $(document).ready(function() {
        $("form#arbitrary-repo").submit(function(e) {
          e.preventDefault()
          var uri = $("input.arbitrary-uri").attr("value")
          RepoViewer.demo(uri)
        })
        
        $("select#refs-list").change(function(e) {
          e.preventDefault()
          var refName = $("select#refs-list").val()
          RepoViewer.showRef(refName)
        })
        
        $("#diff-view-select").click(function(e) {
          e.preventDefault()
          $("#diff-view").show()
          $("#tree-view").hide()
        })
        
        $("#tree-view-select").click(function(e) {
          e.preventDefault()
          $("#tree-view").show()
          $("#diff-view").hide()
        })
      })
    </script>
  </body>
</html>
